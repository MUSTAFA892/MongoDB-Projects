{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea><br>
        <button type="submit">Update Post</button>
    </form>
{% endblock %}

{% block extra_styles %}
    <style>
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            font-size: 1.2rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
