{% extends 'layout.html' %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <p>Title: {{ post.title }}</p>
    <p>{{ post.content }}</p>
    <a href="/delete_post/{{ post._id }}" class="button">Yes, delete</a> |
    <a href="/" class="button">Cancel</a>
{% endblock %}

{% block extra_styles %}
    <style>
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button {
            font-size: 1rem;
            padding: 10px 20px;
            color: #fff;
            background-color: #d9534f;
            border-radius: 4px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #c9302c;
        }
    </style>
{% endblock %}
