{% extends 'layout.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <div class="posts-list">
        {% for post in posts %}
            <div class="post-card">
                <a href="/post/{{ post._id }}" class="post-title">{{ post.title }}</a>
                <p class="post-meta">by {{ post.author }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .posts-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .post-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 1.8rem;
            color: #333;
            text-decoration: none;
        }

        .post-title:hover {
            text-decoration: underline;
        }

        .post-meta {
            font-size: 1rem;
            color: #777;
        }
    </style>
{% endblock %}
