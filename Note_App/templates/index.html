<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .note-item {
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background: white;
            padding: 15px;
        }
        .note-item h3 {
            margin-bottom: 10px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Note App</h1>
        <div class="text-center mb-4">
            <a href="/add" class="btn btn-primary">Add Note</a>
        </div>
        <ul class="list-unstyled">
            {% for note in notes %}
            <li class="note-item">
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <div class="d-flex justify-content-end">
                    <a href="/edit/{{ note._id }}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="/delete/{{ note._id }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        &copy; 2025 Note App | Built with Flask & MongoDB
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
